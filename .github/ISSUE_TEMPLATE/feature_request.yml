description: "Suggest a new feature or enhancement"
labels: ["feature", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Your ideas help make this project better.
  - type: textarea
    attributes:
      label: Problem Statement
      description: "Describe the problem you're trying to solve or the limitation you're facing"
      placeholder: "I'm frustrated when..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Proposed Solution
      description: "Describe the feature or enhancement you'd like to see"
      placeholder: "It would be great if..."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives Considered
      description: "Are there any alternatives or workarounds you've considered?"
      placeholder: "I've tried to solve this by..."
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: "Add any other context, screenshots, or examples about the feature request"
      placeholder: "Any other details that might help"
    validations:
      required: false
